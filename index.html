<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simule sua Renda Per Capita</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <h1 class="title">Simulador de Renda</h1>
    </header>
    <div class="container">
        <div class="brand-title">Você gostaria de saber a renda per capita da sua família? Faça a simulação agora!</div>
        <div class="inputs">
            <label>Diga-me seu nome</label>
            <input type="text" />
            <label>Digita o teu cep aí</label>
            <input type="number" />
            <label>Me conta qual é a tua renda mensal</label>
            <input type="number" />
            <label>Coloca a quantidade de dependentes</label>
            <input type="number" />
            <button type="submit" class="btn btn-white btn-animate">Calcular</button>
        </div>
    </div>
    <footer>
        <div class="creator">Criado por: Lucas Janing</div>
    </footer>
</body>

</html>
